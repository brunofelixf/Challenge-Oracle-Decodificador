<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="./index.js"></script>
  <title>Decodificador</title>
</head>

<body>
  
  <header>
    <img class="logo" src="./assets/img/Vector.png" alt="logo da alura">
  </header>
  
  <main>
    <textarea placeholder="Digite seu texto" name="" id="mensagem" cols="30" rows="7"></textarea>
    
    <div class="btn__container">
      <div class="aviso">
        <img src="./assets/img/!.png" alt="atenção">
        <p>Apenas letras minúsculas e sem acento.</p>
      </div>

      <button class="criptografar">Criptografar</button>
      <button onclick="sinal()" class="descriptografar">Descriptografar</button>
    </div>
      
    <div class="texto__resultado">
      <div class="blc__img">
        <img src="./assets/img/High quality products 1 1.svg" alt="">
        <h2>Nenhuma mensagem encontrada</h2>
        <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
      </div>
      
      <button class="btn__copiar">Copiar</button>
    </div>
  </main>
  
  <footer>
    <p>Desenvolvido por Bruno Felix</p>
    <!-- redes sociais -->
  </footer>
  
</body>
</html>
