<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Decodificador</title>
</head>
<body>
  <header>
    <img class="logo" src="./assets/img/Vector.png" alt="logo da alura">
  </header>
  <main>
    <textarea placeholder="Digite seu texto" name="" id="" cols="30" rows="7"></textarea>
    
    <div class="atenção">
      <img src="./assets/img/!.png" alt="atenção">
      <p>Apenas letras minúsculas e sem acento.</p>
    </div>
    
    <button>Criptografar</button>
    <button>Descriptografar</button>
    <div class="texto__resultado">
      <img src="./assets/img/High quality products 1 1.svg" alt="">
      <h2>Nenhuma mensagem encontrada</h2>
      <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
      <button>Copiar</button>
    </div>
  </main>
  <footer>
    Desenvolvido por Bruno Felix
    <!-- redes sociais -->
  </footer>
  
</body>
</html>
